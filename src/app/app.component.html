<link
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
  rel="stylesheet"  type='text/css'>
<div class="content" role="main">
  <nav class="sidenav">
    <section class="sidenav-content">
      <img src="assets/logo.jpg" class="logo">
      <a class="nav-link nav-icon"><cds-icon shape="home"></cds-icon></a>
      <a class="nav-link nav-icon"><cds-icon shape="line-chart"></cds-icon></a>
      <a class="nav-link nav-icon bottom-icon"><cds-icon shape="user"></cds-icon></a>
    </section>
  </nav>

  <div class="content-container">
    <div class="content-area">
      <div class="clr-row">
        <div class="clr-col-4">
        </div>
        <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
          <div class="card">
            <div class="card-header">
              Octomize
            </div>
            <div class="clr-row">
              <div class="clr-col-sm-12 clr-col-md-12">
                <a href="javascript:void(0)" class="card clickable">
                  <div class="card-img">
                    <clr-checkbox-wrapper>
                      <input type="checkbox" clrCheckbox name="options-1" required value="option1" [(ngModel)]="options.option1" />
                      <label class="optionsTitle">Benchmark</label>
                    </clr-checkbox-wrapper>
                    <i class="fa fa-caret-down content-down" aria-hidden="true"></i>
                  </div>
                  <div class="card-block">
                    <p class="card-text">
                      Subcontent about Benchmarks
                    </p>
                  </div>
                </a>
              </div>
            </div>
            <div class="clr-row">
              <div class="clr-col-sm-12 clr-col-md-12">
                <a href="javascript:void(0)" class="card clickable">
                  <div class="card-img">
                    <clr-checkbox-wrapper>
                      <input type="checkbox" clrCheckbox name="options-2" required value="option2" [(ngModel)]="options.option2" />
                      <label class="optionsTitle">Accelerate</label>
                    </clr-checkbox-wrapper>
                    <i class="fa fa-caret-down content-down" aria-hidden="true"></i>
                  </div>
                  <div class="card-block">
                    <p class="card-text">
                      More information about Accelerate
                    </p>
                  </div>
                </a>
              </div>
            </div>
            <div class="card-block">
              <div class="card-title">
                Hardware targets
                <span>
                <button class="btn btn-sm btn-primary add-btn" onclick="addRow()">Add</button>
              </span>
              </div>
              <div class="card-text">
                ...
              </div>
            </div>
            <div class="card-footer">
<!--              <div>-->
<!--                Provider-->
<!--              </div>-->
<!--              <div>-->
<!--                Instance-->
<!--              </div>-->
<!--              <div>-->
<!--                VCPU-->
<!--              </div>-->
<!--              <div>-->
<!--                Memory (GIB)-->
<!--              </div>-->
<!--              <clr-dropdown>-->
<!--                <button class="btn" clrDropdownTrigger>-->
<!--                  Select-->
<!--                  <i class="fa fa-caret-down" aria-hidden="true"></i>-->
<!--                </button>-->
<!--                <clr-dropdown-menu>-->
<!--                  <div aria-label="Dropdown header Action 1" clrDropdownItem>Amazon Web Services</div>-->
<!--                  <div aria-label="Dropdown header Action 2" clrDropdownItem>Google Cloud</div>-->
<!--                  <div aria-label="Dropdown header Action 2" clrDropdownItem>Microsoft Azure</div>-->
<!--                </clr-dropdown-menu>-->
<!--              </clr-dropdown>-->
              <table class="table">
<!--                <caption>-->
<!--                  Demo for a basic Clarity table.-->
<!--                </caption>-->
                <thead>
                <tr>
                  <th>Provider</th>
                  <th>Instance</th>
                  <th>VCPU</th>
                  <th>Memory (GIB)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>
                    <clr-combobox-container>
                      <label>My State</label>
                      <clr-combobox [(ngModel)]="selection" name="providersAvailable" required [disabled]="disabled">
                        <clr-options>
                          <clr-option *clrOptionItems="let providerName of providers; field:'name'" [clrValue]="providerName">
                            {{providerName}}
                          </clr-option>
                        </clr-options>
                      </clr-combobox>
                      <clr-control-helper>Helper text</clr-control-helper>
                      <clr-control-error>There was an error</clr-control-error>
                    </clr-combobox-container>
                    <clr-dropdown>
                      <button class="btn" clrDropdownTrigger>
                        Select
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                      </button>
                      <clr-dropdown-menu>
                        <div aria-label="Dropdown header Action 1" clrDropdownItem>Amazon Web Services</div>
                        <div aria-label="Dropdown header Action 2" clrDropdownItem>Google Cloud</div>
                        <div aria-label="Dropdown header Action 2" clrDropdownItem>Microsoft Azure</div>
                      </clr-dropdown-menu>
                    </clr-dropdown>
                  </td>
                  <td>1</td>
                  <td>1</td>
                  <td class="hidden-xs-down">I</td>
                </tr>
<!--                <ng-container *ngFor= "let row of rows">-->
<!--                  <tr  *ngIf="row['category']==='M'"><td>...</td><td>...</td></tr>-->
<!--                </ng-container>-->
                </tbody>
              </table>


<!--              <button class="btn btn-sm btn-link">Footer Action 1</button>-->
<!--              <button class="btn btn-sm btn-link">Footer Action 2</button>-->
            </div>
          </div>
        </div>
        <div class="clr-col-md-2">
          <div class="card">
            <div class="card-header">
              Total Runs
            </div>
            <div class="card-block">
              <button class="btn btn-sm btn-primary add-btn">Octomize</button>
              <div class="card-text">
                0
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

</div>
